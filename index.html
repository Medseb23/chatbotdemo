<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RAG vs. Player â€” SFII UI</title>
<!-- Fuente retro -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root {
--arcade-yellow: #F8E71C;
--arcade-orange: #F5A623;
--arcade-red: #D0021B;
--arcade-blue: #4A90E2;
--arcade-cyan: #50E3C2;
--panel: #0d0f1a;
--panel-2: #12152a;
--scanline: rgba(255,255,255,.05);
--text: #e6f0ff;
--accent: #ff4d6d;
}
* { box-sizing: border-box; }
body {
margin: 0; background: radial-gradient(1200px 600px at 50% -20%, #1c2144 0%, #0a0c18 60%, #000 100%);
color: var(--text); font-family: 'Press Start 2P', system-ui, monospace; letter-spacing: .5px;
min-height: 100dvh; display: grid; place-items: center; overflow-x: hidden;
}
/* Efecto CRT suave */
body::before {
content: ""; position: fixed; inset: 0; pointer-events: none;
background: repeating-linear-gradient( to bottom, var(--scanline) 0 2px, transparent 2px 4px );
mix-blend-mode: overlay; opacity: .5;
}


.cabecera {
text-align: center; margin-bottom: 10px; text-shadow: 0 0 10px #ff6, 0 0 20px #f60;
}
.cabecera h1 { font-size: clamp(20px, 3.5vw, 36px); margin: 10px 0 6px; }
.cabecera small { display:block; opacity:.8; font-size: 11px; }


.wrap {
width: min(1100px, 92vw); margin: 0 auto; display: grid; gap: 14px;
}


.versus {
display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 14px;
}
.fighter {
background: linear-gradient(180deg, var(--panel) 0, var(--panel-2) 100%);
border: 2px solid #2a2f55; border-radius: 14px; padding: 14px; display: grid; grid-template-columns: 64px 1fr; gap: 12px;
box-shadow: 0 0 0 3px #000 inset, 0 10px 40px rgba(0,0,0,.5);
}
.avatar {
width: 64px; height: 64px; border-radius: 8px; background: linear-gradient(145deg, #2b2f61, #15183a);
border: 2px solid #5f6bd3; position: relative; overflow: hidden;
}
.avatar span { position:absolute; inset:0; display:grid; place-items:center; font-size:22px; }


.stats { display: grid; gap: 6px; }
.tag { font-size: 11px; opacity: .9; color: var(--arcade-cyan); }
.name { font-size: 14px; color: var(--arcade-yellow); }
.bar {
height: 10px; background: #181b35; border: 2px solid #2a2f55; border-radius: 6px; overflow: hidden;
}
.bar > i { display:block; height:100%; width: 90%; background: linear-gradient(90deg, #33ebff, #4bff87); }


.vs { font-size: clamp(18px, 4.2vw, 40px); color: var(--arcade-red); text-shadow: 0 0 6px #fff, 0 0 18px var(--arcade-red);
transform: skew(-8deg); padding: 0 10px; }


.panel {
background: linear-gradient(180deg, rgba(17,22,46,.95), rgba(10,12,24,.95));
border: 2px solid #2a2f55; border-radius: 14px; padding: 14px; box-shadow: 0 10px 40px rgba(0,0,0,.45);
}


.input-row { display:grid; grid-template-columns: 1fr auto; gap: 10px; align-items: stretch; }
textarea {
width:100%; min-height: 90px; resize: vertical; background: #0c0f21; color: var(--text);
border: 2px solid #3b417a; border-radius: 10px; padding: 12px; font-family: inherit; font-size: 12px; line-height:1.5;
outline: none; box-shadow: inset 0 0 0 2px #000;
}
textarea:focus { border-color: var(--arcade-blue); box-shadow: 0 0 0 3px rgba(80, 227, 194, .2); }


button.arc {
font-family: inherit; font-weight: 700; letter-spacing:.5px; font-size: 12px; padding: 14px 18px; border-radius: 10px;
background: linear-gradient(180deg, #ffcf33, #f77f00); color: #000; text-shadow: none; border: 0; cursor: pointer;
box-shadow: 0 6px 0 #8c3b00, 0 12px 22px rgba(0,0,0,.4); transform: translateY(0); transition: .15s;
}
button.arc:hover { filter: brightness(1.05); }
</html>
